<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Laddge Pages</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');
        a {
            color: inherit;
            text-decoration: none;
        }
        body {
            margin: 0;
        }
        header {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
            height: 250px;
            text-align: center;
        }
        header span {
            font-family: 'Dela Gothic One', cursive;
            line-height: 250px;
            font-size: 62px;
            color: white;
        }
        #content {
            padding: 5%;
        }
        #content table {
            width: 100%;
            text-align: center;
        }
        #content td span {
            font-size: 50px;
            font-weight: bold;
            font-family: sans-serif;
        }
        #content p {
            font-size: 30px;
            font-family: sans-serif;
        }
        .linkcard {
            width: 100%;
            height: 200px;
            border: 3px solid #09c;
            border-radius: 20px;
            position: relative;
            display: table;
            padding: 0;
        }
        .linkcard table {
            margin: 0;
            height: 200px;
        }
        .linkcard a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="https://github.com/laddge.png"/>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <span>Laddge Pages</span>
    </header>
    <div id="content">
        <table>
        <th></th><th></th>
        <tr>
        <td width="30%">
            <img src="https://github.com/laddge.png" style="width: 100%; border-radius: 100%;">
        </td>
        <td>
            <span>どうも、Laddgeです！</span>
        </td>
        </tr>
        </table>
        <br>
        <p>
            普段は、Web開発やプログラミングでLinuxと戯れています。
        </p>
        <p>
            また、日本の高校に通っています。
        </p>
        <p>
            時々ブログも書きます。
        </p>
        <div class="linkcard">
            <table>
                <tr>
                <td width="200px" style="color: #09c; font-size: 75px; border-right: 3px solid #09c;">
                <i class="fas fa-blog"></i>
                </td>
                <td>
                <p style="font-weight: bold; font-size: 40px;">Laddge's Blog</p>
                <p>https://blog.laddge.tk</p>
                </td>
                </tr>
            </table>
            <a href="https://blog.laddge.tk"></a>
        </div>
        <p>
            Twitterもやってます。
        </p>
        <div class="linkcard">
            <table>
                <tr>
                <td width="200px" style="color: #09c; font-size: 75px; border-right: 3px solid #09c;">
                <i class="fab fa-line"></i>
                </td>
                <td>
                <p style="font-weight: bold; font-size: 40px;">Laddge</p>
                <p>@laddge_</p>
                </td>
                </tr>
                <a href="https://twitter.com/laddge_"></a>
            </table>
        </div>
        <p>
            LINEも始めました
        </p>
        <div class="linkcard">
            <table>
                <tr>
                <td width="200px" style="color: #09c; font-size: 75px; border-right: 3px solid #09c;">
                <i class="fab fa-twitter"></i>
                </td>
                <td>
                <p style="font-weight: bold; font-size: 40px;">Laddge</p>
                <p>Laddge🍣🍊3g+◢</p>
                </td>
                </tr>
                <a href="https://lin.ee/k5jPfbS"></a>
            </table>
        </div>
        <p>
            よろしくおねがいします。
        </p>
    </div>
</body>
</html>
